{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login &middot; FC Hwasung </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css\all.min.css'%}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">FC Hwasung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="padding: 50px;">
                <div class="card bg-light shadow-lg rounded" style="width: 18rem;">
                  <img src="{% static 'img\home.jpg'%}" class="card-img-top" alt="...">
                  <div class="card-body">
                       <form action="{% url 'login' %}" method="post">
                           {% csrf_token %}
                          <div class="mb-3">
                            <input class="form-control" id="username" aria-describedby="usernameHelp" name="username" placeholder="Enter your username">
                          </div>
                          <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                          </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary col-12" >Login</button>
                            </div>
                        </form>
                  </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>
</html>
